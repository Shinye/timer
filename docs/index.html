#app{margin:0 auto;width:100vh;height:100vh}#app>.header{height:10%;color:#f2f2f7;font-size:10vh;text-align:center}@media (max-aspect-ratio:1/1){#app{padding-top:calc(50vh - 50%);width:100vw;height:100vw}#app>.header{font-size:10vw}}
