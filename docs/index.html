body{background-color:#1c1c1e}#app{margin:0 auto;width:100vh;height:100vh}#app>.header{height:10%;color:#f2f2f7;font-size:10vh;text-align:center}#app>.timer{position:relative;overflow:hidden;height:75%}#app>.timer>.circle{width:55%;padding-top:55%;border-radius:50%;margin:10% auto;background-color:#f2f2f7}#app>.timer>.dot{position:absolute;width:1%;padding-top:1%;border-radius:50%;background-color:#98989d}#app>.timer>.dot.m0{top:11%;left:49.5%}#app>.timer>.dot.m5{top:16.25%;left:34.75%}#app>.timer>.dot.m10{top:30.75%;left:24.25%}#app>.timer>.dot.m15{top:49.5%;left:20.75%}#app>.timer>.dot.m20{top:67.75%;left:24.25%}#app>.timer>.dot.m25{top:82%;left:34.5%}#app>.timer>.dot.m30{top:87.5%;left:49.5%}#app>.timer>.dot.m35{top:82%;left:64.25%}#app>.timer>.dot.m40{top:67.75%;left:74.5%}#app>.timer>.dot.m45{top:49.5%;left:78%}#app>.timer>.dot.m50{top:30.75%;left:74.5%}#app>.timer>.dot.m55{top:16.25%;left:64.25%}#app>.timer>.min{position:absolute;font-size:6vh;color:#98989d}#app>.timer>.min:active{color:#f2f2f7}#app>.timer>.min.m0{top:1.5%;left:48.25%}#app>.timer>.min.m5{top:7.5%;left:31.5%}#app>.timer>.min.m10{top:25%;left:17%}#app>.timer>.min.m15{top:45%;left:13.5%}#app>.timer>.min.m20{top:67%;left:17%}#app>.timer>.min.m25{top:83.5%;left:30.5%}#app>.timer>.min.m30{top:88.5%;left:46.25%}#app>.timer>.min.m35{top:83.5%;left:63%}#app>.timer>.min.m40{top:67%;left:75%}#app>.timer>.min.m45{top:45%;left:80%}#app>.timer>.min.m50{top:25%;left:76.5%}#app>.timer>.min.m55{top:7.5%;left:65%}#app>.footer{height:15%}@media (max-aspect-ratio:1/1){#app{padding-top:calc(50vh - 50%);width:100vw;height:100vw}#app>.header{font-size:10vw}#app>.timer>.min{font-size:6vw}}
</style></head><body><article id="app"><header class="header">60 Min Timer</header><section class="timer"><div class="dot m0"></div><div class="dot m5"></div><div class="dot m10"></div><div class="dot m15"></div><div class="dot m20"></div><div class="dot m25"></div><div class="dot m30"></div><div class="dot m35"></div><div class="dot m40"></div><div class="dot m45"></div><div class="dot m50"></div><div class="dot m55"></div><button class="min m0">0</button><button class="min m5">5</button><button class="min m10">10</button><button class="min m15">15</button><button class="min m20">20</button><button class="min m25">25</button><button class="min m30">30</button><button class="min m35">35</button><button class="min m40">40</button><button class="min m45">45</button><button class="min m50">50</button><button class="min m55">55</button><div class="circle"></div></section><footer class="footer"></footer></article><script type="text/javascript" src="main.101989d7e9ecffbabdf6.js"></script></body></html>
