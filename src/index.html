<!DOCTYPE html>

<html lang="en">
  <head>
    <title>Time Timer</title>
    <base href="./">
    <meta charset="UTF-8">
    <meta name='viewport' content='width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=5.0'>
    <meta name="robots" content="index,follow">
    <meta name="author" content="TroyTae">
    <meta name="keywords" content="time,timer,life,management">
    <meta name="description" content="Our mission is to improve lives through the visual measurement and management of time. -TIME TIMER-">
  </head>
  <body>
    <article id="app">
      <header class="header">
        60 Min Timer
      </header>
      <section class="timer">
        <div class="dot m0"></div><div class="dot m5"></div><div class="dot m10"></div>
        <div class="dot m15"></div><div class="dot m20"></div><div class="dot m25"></div>
        <div class="dot m30"></div><div class="dot m35"></div><div class="dot m40"></div>
        <div class="dot m45"></div><div class="dot m50"></div><div class="dot m55"></div>
        <button class="min m0">0</button><button class="min m5">5</button>
        <button class="min m10">10</button><button class="min m15">15</button>
        <button class="min m20">20</button><button class="min m25">25</button>
        <button class="min m30">30</button><button class="min m35">35</button>
        <button class="min m40">40</button><button class="min m45">45</button>
        <button class="min m50">50</button><button class="min m55">55</button>
        <div class="circle"></div>
      </section>
      <footer class="footer"></footer>
    </article>
  </body>
</html>
